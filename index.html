<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <!-- Firebase Configuration -->
    <script>
        // Replace with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9-tIR3vEwjXQHtELGWhGRxOuS9xbZTvA",
            authDomain: "github-pages-ec8ac.firebaseapp.com",
            projectId: "github-pages-ec8ac",
            storageBucket: "github-pages-ec8ac.firebasestorage.app",
            messagingSenderId: "552576250177",
            appId: "1:552576250177:web:1cc965f999b1045ee0b1c0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    alert('Login successful!');
                    console.log('User:', user);
                    // Redirect to home page or dashboard
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    console.error('Login failed:', error.message);
                    alert('Login failed: ' + error.message);
                });
        });
    </script>
<h3>Haven't got an account?</h3>
<p>Sign up now to get access!</p>
<p><a href="/signup.html">Sign Up</a></p>
</body>
</html>
