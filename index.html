<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: powderblue;">Login To Access Notes</title>
</head>
<body>
    <div id="loginContainer" style="color: powderblue;">
        <h2 style="color: powderblue;">Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
    // Check if user is already logged in
    if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'home.html';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        fetch('users.json')
            .then(response => response.json())
            .then(users => {
                var user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    localStorage.setItem('loggedIn', 'true');
                    alert('Login successful!');
                    window.location.href = 'home.html';
                } else {
                    alert('Invalid username or password');
                }
            })
            .catch(error => console.error('Error:', error));
    });

    // Function to log out (you can call this from your home page)
    function logout() {
        localStorage.removeItem('loggedIn');
        window.location.href = 'index.html';
    }
    </script>

    <p style="color: powderblue;">Don't have a login? Sign up here: <a style="color: powderblue;" href="Study-Notes/signup.html">Signup</a></p>
</body>
</html>
